<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <input type="checkbox"><span>Zapoznałem się z regulaminem</span>
    <div></div>
    <script>
        const input = document.querySelector('input')
        const el = document.querySelector('div')
        
        input.addEventListener('change', (event) => {
            el.innerText = event.target.checked ? 'Pamiętaj! Koniecznie przeczytaj nasz regulamin.' : null
        })
    </script>
</body>
</html>
