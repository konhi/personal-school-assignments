<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <!-- Napisz kod, który po naciśnięciu przycisku z podpisem 'Powitanie' wyświetli tekst - nagłówek 1 stopnia - 'Czesc, miłego dnia!' a sam przycisk zniknie. -->
    <button>Powitanie</button>
    <script>
      document.querySelector("button").addEventListener("click", () => {
        document.write("<h1>Czesc, milego dnia!</h1>");
      });
    </script>
  </body>
</html>
